<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/cards.css">
</head>
<body>
  <div class="container-fluid w-75 container-cards">
    <div class="row">
      <div class="col">
        <div class="card m-2 w-75">
          <div class="top-card">
            <svg xmlns="http://www.w3.org/2000/svg" class="user" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
            </svg>
            </div>
            <div class="card-body">
            <h5 class="card-title">Filinto Delgado</h5>
            <p>
              Programador e designer apaixonado por tecnologia.
              Atualmente estudante no Instituto Politécnico do Porto.
              “Tudo tem um preço”.
            </p>
            </div>
            </div>
      </div>
      <div class="col">
        <div class="card m-2 w-75">
            <div class="top-card">
            <svg xmlns="http://www.w3.org/2000/svg" class="user" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
            </svg>
            </div>
            <div class="card-body">
            <h5 class="card-title">Diogo Lopes</h5>
            <p>Estudante do curso TSIW no IPP.</p>
            </div>
        </div>
      </div>
      <div class="col">
        <div class="card m-2 w-75">
            <div class="top-card">
            <svg xmlns="http://www.w3.org/2000/svg" class="user" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
            </svg>
            </div>
            <div class="card-body">
            <h5 class="card-title">Inês Rocha</h5>
            <p>
              Técnica Programadora de Informática.
              Atualmente estudante no Instituto Politécnico do Porto.
            </p>
            </div>
        </div>
      </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
