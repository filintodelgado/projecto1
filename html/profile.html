<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/footer.css">
    <title>Perfil</title>
</head>

<body>
    <h1>Perfil</h1>
    <div class="container-xl main">
        <div class="profile-pic">
            <img id="profile-pic" src="../assets/login/profile.png" width="200">
        </div>
        <div class="details">
                <div class="logoff">
                    <h4>Sair</h4>
                </div>
                <div class="account-details">
                    <div class="field" id="username">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="txtUser" placeholder="User">
                    </div>
                    <div class="field" id="email">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="txtEmail" placeholder="email@mail.com">
                    </div>
                    <div class="field" id="password">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="txtPass" >
                    </div>
                    <div class="field" id="date">
                        <label for="date">Data de Nascimento</label>
                        <input type="date" name="date" id="txtDate" placeholder="10/10/1910">
                    </div>
                    <div class="field" id="local">
                        <label for="local">Localidade</label>
                        <input type="text" name="local" id="txtLocal">
                    </div>
                    <div class="field" id="sex">
                        <label for="sex">Sexo</label>
                        <div class="radios" id="txtSex">
                            <div class="radio_fem">
                                <input type="radio" id="fem" name="sex" value="fem" checked>
                                <label for="fem" id="fem_label">Feminino</label>
                            </div>
                            <div class="radio_masc">
                                <input type="radio" id="masc" name="sex" value="masc">
                                <label for="masc" id="masc_label">Masculino</label>
                            </div>

                        </div>

                    </div>
                </div>
                <div class="save">
                    <h4>Guardar</h4>
                </div>
            </div>
        </div>
    </div>




    <div class="bottom-menu">
        <div class="navbar-left">
            <a href="../index.html"> <svg xmlns="http://www.w3.org/2000/svg" class="arrow-left" viewBox="0 0 16 16">
                    <path
                        d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
                </svg>
                <p id="voltar-menu">Voltar</p>
            </a>
        </div>
        <div class="navbar-right">
            <img src="../assets/moon.svg" class="color-mode" id="theme-login">
            <img id="logo-navbar" src="../assets/logo_white.png" height="70">
        </div>
    </div>

    <script src="../js/themes/theme_user.js"></script>
    <script src="../js/login/login_registo.js"></script>
    <script src="../js/login/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
