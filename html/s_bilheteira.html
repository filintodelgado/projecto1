<!DOCTYPE html>
<html lang="en">

<head>

<body level="Bilheteria" time="60">
    <img src="../assets/salas/Bilheteira.png" usemap="#workmap" alt="room"
        class="img-fluid img-responsive rounded mx-auto d-block">
    <map name="workmap">
        <area alt="porta" id="porta" coords="694,70,853,458" shape="rect">
        <area alt="poster" id="poster" coords="672,247,21,71" shape="rect">
        <area alt="lixo" id="lixo" coords="623,395,675,395,675,412,668,412,668,458,631,459,630,411,623,412"
            shape="poly">

    </map>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="iframeContainer"></div>
        </div>
    </div>



    <!-- javascript file -->
    <script src="../js/desafios_salas/salas.js" type="module"></script>
    <script src="../js/desafios_salas/sala1.js" type="module"></script>
