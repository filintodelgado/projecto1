<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/cards.css">
</head>
<body>
  <div class="container-fluid w-75 container-cards">
    <div class="row">
      <div class="col">
        <div class="card m-2">
          <img class="card-img-top" src="../assets/cards/bilheteira.png">
          <div class="card-body">
            <h5 class="card-title">Bilheteira</h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card m-2">
          <img class="card-img-top" src="../assets/cards/cinema.png">
          <div class="card-body">
            <h5 class="card-title">Sala de Cinema</h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card m-2">
          <img class="card-img-top" src="../assets/cards/projetor.png">
          <div class="card-body">
            <h5 class="card-title">Sala de Projeção</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
