<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="../css/admin.css">

  <script src="../js/onlyAdmin.js" type="module"></script>
  <script src="../js/admin.js" type="module" defer></script>
</head>
<body>
  <div class="body-container">
    <div class="button-container">
        <div class="button" id="voltar">
            <h2>Voltar</h2>
        </div>
        <div class="button active">
            <h2>Utilizadores</h2>
        </div>
        <div class="button" id="atividades">
            <h2>Atividades</h2>
        </div>
    </div>
    <div class="data-container">
      <div class="data-frame">
        <div class="table-frame">
          <table id="data-table">
            <thead>
              <th>Email</th>
              <th>Nome</th>
              <th colspan="2">Ações</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div> 
    </div>
  </div>
  <div class="theme">
    <img src="../assets/moon.svg" class="color-mode" id="theme-login">
  </div>
  <script src="../js/themes/theme_admin.js" type="module"></script>
</body>
</html>
