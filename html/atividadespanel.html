<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="../css/admin.css">

  <script src="../js/onlyAdmin.js" type="module"></script>
  <script src="../js/atividadesAdmin.js" type="module" defer></script>
</head>
<body>
  <div class="body-container">
    <div class="button-container">
        <div class="button" id="voltar">
            <h2>Voltar</h2>
        </div>
        <div class="button" id="utilizadores">
            <h2>Utilizadores</h2>
        </div>
        <div class="button active">
            <h2>Atividades</h2>
        </div>
    </div>
    <div class="data-container">
        <div class="data-frame">
          <div class="table-frame">
              <table id="data-table">
                <thead>
                  <th>Id</th>
                  <th>Discrição</th>
                  <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
          </div>
          <div class="info-frame">
            <div class="info-user">
              <div class="info-row">
                <label for="tipo">Tipo:</label>
                <select name="tipo" id="tipo">
                  <option value="solvePuzzle">Resolver puzzles</option>
                  <option value="completeUnderSeconds">Completar dentro do tempo</option>
                </select>
              </div>
              <div class="info-row">
                <label for="discription">Discrição:</label>
                <p id="discription">Cria uma atividade</p>
              </div>
            </div>
            <div class="action-user">
              <button class="action-button" id="criar"><p>Criar</p></button>
              <button class="action-button" id="limpar"><p>Limpar</p></button>
            </div>
          </div>
        </div>
    </div>
  </div>
  <div class="theme">
    <img src="../assets/moon.svg" class="color-mode" id="theme-login">
  </div>
  <script src="../js/themes/theme_admin.js" type="module"></script>
</body>
</html>
