<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../js/test.js" type="module" defer></script>
    <link rel="stylesheet" href="../css/test.css">
</head>
<body>
    <puzzle-select>
        Puzzle Select
        <puzzle-question>How much is 1 + 1</puzzle-question>
        <puzzle-answers>
            <puzzle-answer>1</puzzle-answer>
            <puzzle-answer>2</puzzle-answer>
            <puzzle-answer>3</puzzle-answer>
            <puzzle-answer>4</puzzle-answer>
        </puzzle-answers>
    </puzzle-select>
    <puzzle-drag>
        Puzzle Drag
        <puzzle-question>The order is blue, red, yellow and green</puzzle-question>
        <puzzle-answers>
            <puzzle-answer>
                <div class="blue"></div>
            </puzzle-answer>
            <puzzle-answer>
                <div class="red"></div>
            </puzzle-answer>
            <puzzle-answer>
                <div class="yellow"></div>
            </puzzle-answer>
            <puzzle-answer>
                <div class="green"></div>
            </puzzle-answer>
        </puzzle-answers>
    </puzzle-drag>

    <puzzle-range min="0" max="100" correct="50">
        Puzzle Range
        <puzzle-question>Select 50</puzzle-question>
    </puzzle-range>

    <puzzle-ask>
        Puzzle Ask
        <puzzle-question>The answer is "answer"</puzzle-question>
        <puzzle-answer>answer</puzzle-answer>
    </puzzle-ask>
</body>
</html>
